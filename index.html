<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Your Special Christmas Message | Rotaract De Beyrouth Millenium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Snowflakes */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 1.5rem;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.4),
        0 0 100px rgba(255, 215, 0, 0.1);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Header */
    .header-emoji {
      font-size: 80px;
      animation: bounce 2s ease-in-out infinite;
      display: block;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .title {
      color: #c41e3a;
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    /* Message Box */
    .message-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 30px 25px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .message-box::before {
      content: '‚ú®';
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 20px;
      opacity: 0.5;
    }

    .message-box::after {
      content: '‚ú®';
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 20px;
      opacity: 0.5;
    }

    .message-text {
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .message-author {
      display: block;
      margin-top: 15px;
      font-size: 0.85rem;
      font-weight: 400;
      opacity: 0.85;
      font-style: italic;
    }

    /* Button */
    .btn {
      background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(196, 30, 58, 0.5);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-icon {
      margin-right: 10px;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.8rem;
    }

    .footer a {
      color: #c41e3a;
      text-decoration: none;
      font-weight: 600;
    }

    /* Confetti Animation */
    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      top: -20px;
      z-index: 100;
      animation: confetti-fall 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Share Section */
    .share-section {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 2px dashed #eee;
    }

    .share-text {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 15px;
    }

    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .share-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .share-btn:hover {
      transform: scale(1.15);
    }

    .share-btn.whatsapp {
      background: #25D366;
    }

    .share-btn.instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card {
        padding: 40px 25px;
      }
      .title {
        font-size: 1.4rem;
      }
      .message-text {
        font-size: 1.1rem;
      }
      .btn {
        padding: 15px 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

      <div class="share-section">

      },

      },

        author: "‚Äî Proud of You Always"

    let currentIndex = -1;

    function handleWhatsAppShare() {
      if (currentIndex === -1) {
        alert('üéÅ Unwrap your gift first to get a message to share!');
        revealMessage();
      }
      // Open WhatsApp with the share link
      const whatsappLink = document.getElementById('whatsappShare').href;
      window.open(whatsappLink, '_blank');
      return false;
    }

    function revealMessage() {
      // Get random message (different from current)
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * messages.length);
      } while (newIndex === currentIndex && messages.length > 1);
      currentIndex = newIndex;

      const message = messages[currentIndex];
      
      // Update message
      const messageEl = document.getElementById('message');
      messageEl.innerHTML = `${message.text}<span class="message-author">${message.author}</span>`;
      
      // Update button text
      document.getElementById('revealBtn').innerHTML = '<span class="btn-icon">üéÅ</span> Another One!';
      
      // Trigger confetti
      createConfetti();
      
      // Update WhatsApp share link
      const shareText = encodeURIComponent(`üéÑ My Christmas message from Rotaract De Beyrouth Millenium:\n\n"${message.text}"\n\nGet yours: ${window.location.href}`);
      document.getElementById('whatsappShare').href = `https://wa.me/?text=${shareText}`;

    function createConfetti() {
      const colors = ['#c41e3a', '#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#f39c12'];

          const confetti = document.createElement('div');

          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
          confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
          document.body.appendChild(confetti);
          
          // Remove after animation
          setTimeout(() => confetti.remove(), 3000);

    }

    // Create snowflakes
    function createSnowflakes() {
      const container = document.getElementById('snowflakes');
      const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚ú¶', '‚úß'];
      
      for (let i = 0; i < 30; i++) {

        snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snowflake.style.animationDelay = (Math.random() * 5) + 's';
        snowflake.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
        snowflake.style.opacity = Math.random() * 0.6 + 0.4;
        container.appendChild(snowflake);
      }
    }

    // Initialize
    createSnowflakes();
  </script>
</body>
